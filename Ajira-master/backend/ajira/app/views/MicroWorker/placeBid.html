#{extends 'main.html' /}
#{set title:'MicroJob Bid' /}

<section class="content-wrapper main-content clear-fix">
	<h1>Bid on MicroJob</h1>
	<form action="/PlaceBid" method="post">
	<fieldset>
        <label>Description of Services</label>
        <p>
        ${job.description}
        </p>
        <label>Instuctions</label>
        <p>
        ${job.instructions}
        </p>
        <label>Requested Delievery Date</label>
        <p>
        ${job.deliveryDateTime}
        </p>
        <label>Requested Maximum Price</label>
        <p>
        $${job.maxPrice}
        </p>
        <label>Your Delivery Date</label>
        <select name="month">
             <option value="">Month</option>
             <script>
                 for (var x = 1; x < 13; x++)
                 {
                     document.write("<option value=\"" + x + "\">" + x + "</option>");
                 }
             </script>
         </select> /
         <select name="day">
             <option value="">Day</option>
             <script>
                 for(var x = 1; x < 32;x++)
                 {
                     document.write("<option value=\"" + x + "\">" + x + "</option>");
                 }
             </script>
         </select> /
         <select name="year">
         	 <option value="">Year</option>
             <script>
             	 var startYear = new Date().getFullYear();
             	 var endYear = startYear + 3;
                 for(var x = startYear; x <= endYear;x++)
                 {
                     document.write("<option value=\"" + x + "\">" + x + "</option>");
                 }
             </script>
         </select>
        </p>
		<p>
        <label>Your Delivery Time</label>
        <select name="hour">
             <option value="">Hour</option>
             <script>
                 for (var x = 1; x < 13; x++)
                 {
                     document.write("<option value=\"" + x + "\">" + x + "</option>");
                 }
             </script>
         </select> :
         <select name="minute">
             <option value="">Minute</option>
             <script>
                 for(var x = 0; x < 61;x++)
                 {
                     if (x < 10)
                         document.write("<option value=\"0" + x + "\">0" + x + "</option>");
                     else
                         document.write("<option value=\"" + x + "\">" + x + "</option>");
                 }
             </script>
         </select>
         <select name="timeOfDay">
             <option value="AM">AM</option>
             <option value="PM">PM</option>
         </select>
         <select name="timeZone">
             <option value="">Time Zone</option>
             <option value="EST">EST +5:00</option>
         </select>
        </p>
		<p>
        <label>Lowest price you would be willing to complete the job for.</label>
        <input type="text" name="maxPrice" placeholder="$"/>
        </p>
        <input type="hidden" value="${job.id}" name="microJobID"/>
        <input type="submit" value="Place Bid"/>
	</fieldset>
	</form>
</section>
