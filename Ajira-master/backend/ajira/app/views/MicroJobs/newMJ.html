#{extends 'main.html' /}
#{set title:'New MicroJob' /}

<section class="content-wrapper main-content clear-fix">
	<h1>New MicroJob</h1>
	<form action="/NewMicroJob" method="post">
	<fieldset>
		<p>
        <label>Description of Services</label>
        <textarea name="description" placeholder="What would you like?"></textarea>
        </p>
        <p>
        <label>Job Type</label>
        <select name="jobType">
        <option value="1">Local</option>
        <option value="2">Virtual</option>
        </select>
        </p>
        #{if categories}
        <p>
        <label>Categories</label>
        #{list items:categories, as:'category'}
        	<input type="checkbox" name="microJobCategory" value="${category.name}"> ${category.name}<br>
        #{/list}
        </p>
        #{/if}
		<p>
        <label>Delivery Date</label>
        <select name="month">
             <option value="">Month</option>
             <script>
                 for (var x = 1; x < 13; x++)
                 {
                     document.write("<option value=\"" + x + "\">" + x + "</option>");
                 }
             </script>
         </select> /
         <select name="day">
             <option value="">Day</option>
             <script>
                 for(var x = 1; x < 32;x++)
                 {
                     document.write("<option value=\"" + x + "\">" + x + "</option>");
                 }
             </script>
         </select> /
         <select name="year">
         	 <option value="">Year</option>
             <script>
             	 var startYear = new Date().getFullYear();
             	 var endYear = startYear + 3;
                 for(var x = startYear; x <= endYear;x++)
                 {
                     document.write("<option value=\"" + x + "\">" + x + "</option>");
                 }
             </script>
         </select>
        </p>
		<p>
        <label>Delivery Time</label>
        <select name="hour">
             <option value="">Hour</option>
             <script>
                 for (var x = 1; x < 13; x++)
                 {
                     document.write("<option value=\"" + x + "\">" + x + "</option>");
                 }
             </script>
         </select> :
         <select name="minute">
             <option value="">Minute</option>
             <script>
                 for(var x = 0; x < 61;x++)
                 {
                     if (x < 10)
                         document.write("<option value=\"0" + x + "\">0" + x + "</option>");
                     else
                         document.write("<option value=\"" + x + "\">" + x + "</option>");
                 }
             </script>
         </select>
         <select name="timeOfDay">
             <option value="AM">AM</option>
             <option value="PM">PM</option>
         </select>
         <select name="timeZone">
             <option value="">Time Zone</option>
             <option value="EST">EST +5:00</option>
         </select>
        </p>
		<p>
        <label>Max Price you would be willing to pay.</label>
        <input type="text" name="maxPrice" placeholder="$"/>
        </p>
		<p>
        <label>Further Instructions</label>
        <textarea name="instructions" placeholder=""></textarea>
        </p>
        <p>
        <label>Further Details</label>
        <textarea name="details" placeholder="Specific details about your Job request, e.g No mayo on your sandwich."></textarea>
        </p>
        <input type="submit" value="Submit"/>
	</fieldset>
	</form>
</section>
